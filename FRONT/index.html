<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="estilos/home.css">
</head>
<body>
    <h1>IMPREGUNTABLES</h1>
    <!-- <button id="btn-home">boton super fachero</button> -->
    <!-- <video src="Videos/video_home.mp4" autoplay loop muted id="video-home">

    </video> -->
    <img src="" alt="logo">
    <div>
        <button id="btn-inicio">iniciar sesion</button>
        <button id="btn-crear-cuenta"> crear cuenta</button>
        <button id="btn-ranking">img-ranking</button>
    </div>
    <dialog id="modal-login">
        <form id="form-login">
            <h2>ingrese sus datos</h2>
            <button type="button" id="btn-dms-login">×</button>

            <label for="input-mail-login">Correo Electrónico</label>
            <input type="email" id="input-mail-login"placeholder="correo@gmail.com" required>

            <label for="input-contraseña-login">Contraseña</label>
            <input type="password" id="input-contraseña-login" placeholder="********" required>

            <input type="submit" id="input-send-data-login">
        </form>
    </dialog>
    <dialog id="modal-register">
        <form id="form-register">
            <h2>ingrese sus datos</h2>
            <button id="btn-dms-register">X</button>

            <label for="input-mail-register">correo Electronico</label>
            <input type="text" id="input-mail-register" placeholder="correo@gmail.com" required>

            <label for="input-contraseña-register">Contraseña</label>
            <input type="text" id="input-contraseña-register" placeholder="********" required>

            <label for="input-nombre-register">Nombre Usuario</label>
            <input type="text" id="input-nombre-register" placeholder="nombreFachero" required>

            <input type="submit" id="input-send-data-sign-in">
        </form>
    </dialog>
    <script src="scripts/fetch.js"></script>
    <script src="scripts/Clases/ui.js"></script>
    <script src="scripts/Clases/Jugador.js"></script>
    <script src="scripts/Clases/Usuario.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
