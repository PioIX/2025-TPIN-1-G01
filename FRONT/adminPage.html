<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPage</title>
    <link rel="stylesheet" href="estilos/adminPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="agregar-pregunta">
            <h2>Categorias</h2>
            <select name="" class="select-categoria"></select>
            <h2>Crea tu Pregunta</h2>
            <!-- <p>Crea tu pregunta con múltiples opciones y marca las respuestas correctas</p> -->
            <h3>Tu Pregunta:</h3>
            <!-- preguntar como arreglar -->
            <div id="contenedor-file-input">
                <input type="file" accept="image/*" id="imgInput">
                <!-- areglar text area con css -->
                <textarea name="" id="area-pregunta" resize="vertical" placeholder="escribe tu pregunta aqui...."></textarea>
            </div>
            
            <h3>Opciones:</h3>
            <p>Crea tu pregunta con múltiples opciones y marca las respuestas correctas</p>
            <section class="contenedor-preguntas">
                <div class="contenedor-pregunta">
                    <input type="text">
                    <input name="opcion" type="radio" class="correct-btn">
                </div>
                <div class="contenedor-pregunta">
                    <input type="text">
                    <input name="opcion" type="radio" class="correct-btn">
                </div>
                <div class="contenedor-pregunta">
                    <input type="text">
                    <input name="opcion" type="radio" class="correct-btn">
                </div>
                <div class="contenedor-pregunta">
                    <input type="text">
                    <input name="opcion" type="radio" class="correct-btn">
                </div>
            </section>
            <div class="botones">
                <button class="btn-guardar" onclick="CrearPregunta()">Guardar Pregunta</button>
                <button class="btn-modificar">modificar pregunta </button>
                <button class="btn-borrar" onclick="borrarPregunta()">borrar pregunta</button>
            </div>
            <button class="btn-cerrar" onclick="ui.cerrarSesion()">Cerrar</button>
        </div>
       <div id="modificar-pregunta">

       </div>
       <div id="delete-pregunta">
            <h2>Categorias</h2>
            <select name="" class="select-categoria">
                <option value="0">seleccioname uno</option>
            </select>
            <h2>borrar pregunta</h2>
            <select name="" id="select-preguntas"></select>
            <h3>tu pregunta</h3>
            <textarea name="" id="display-pregunta" readonly></textarea>
            <div class="botones">
                <button class="btn-guardar">Guardar pregunta</button>
                <button class="btn-modificar">modificar pregunta </button>
                <button class="btn-borrar" onclick="borrarPregunta()">borrar pregunta</button>
            </div>
            <button class="btn-cerrar" onclick="ui.cerrarSesion()">cerrar</button>
       </div>
       <div id="area-usuario">
            <select name="" id="select-jugadores">
                <option value="undefined">seleccione una opcion</option>
            </select>
            <button onclick="eliminarJugador()">eliminar Jugador</button>
            <input type="number" placeholder="ingrese el puntaje" id="new-score" min="1">
            <section>
                <button onclick="modificarPuntaje('eliminar')">eliminar puntaje</button>
                <button onclick="modificarPuntaje('actualizar')">modificar puntaje</button>
            </section>
       </div>
    </main>
    <script src="scripts/fetch.js"></script>
    <script src="scripts/Clases/ui.js"></script>
    <script src="scripts/Clases/Pregunta.js"></script>
    <script src="scripts/Clases/Opcion.js"></script>
    <script src="scripts/adminHomePage.js"></script>
</body>
</html>
