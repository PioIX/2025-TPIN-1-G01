<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="select2">
        <option value="">-- Selecciona categoría --</option>
        <option value="frutas">Frutas</option>
        <option value="verduras">Verduras</option>
      </select>
      
      <select id="select1">
        <option value="">-- Selecciona producto --</option>
        <option data-categoria="frutas" value="a">Manzana</option>
        <option data-categoria="frutas" value="b">Pera</option>
        <option data-categoria="verduras" value="c">Zanahoria</option>
        <option data-categoria="verduras" value="d">Lechuga</option>
      </select>
</body>

<script>
    const select2 = document.getElementById('select2');
    const select1 = document.getElementById('select1');
    select2.addEventListener('change', function() {
      const categoria = this.value;
      if (categoria) {
        select1.disabled = false;
  
        // Mostrar solo las opciones que coinciden
        Array.from(select1.options).forEach(option => {
          if (!option.value) {
            option.hidden = false; // Mantener el placeholder visible
          } else {
            option.hidden = option.getAttribute('data-categoria') !== categoria;
          }
        });
  
        // Resetear selección
        select1.value = "";
      } else {
        select1.disabled = true;
        select1.value = "";
      }
    });
  </script>
</html>
